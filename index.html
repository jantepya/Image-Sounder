<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script><script src="https://unpkg.com/wavesurfer.js"></script>
<script type="text/javascript" src="kImage.js"></script>
<script type="text/javascript" src="main.js"></script>

<title>Image Sounder</title>

<style>


.custom-file-input:hover {
  cursor: pointer;
  opacity: 0;
}

.custom-file {
  opacity: 0.7;
}
#drag_drop_tag {
  margin-top: 25px;
}

input[type=number] {
  width: 6.5em;
}

#drop_zone {
  /* color : white; */
  /* border: 3px solid #007bff; */
  border-width: 2px;
  border-radius: 5px;
  border-bottom-left-radius: 15px;
  border-bottom-right-radius: 15px;
  width:  100%;
  height: 200px;
  max-height: 400px;
  /* background-color: #007bff; */
}

#user_loaded_image {
  width:  100%;
  max-height: 400px;
  padding-bottom: 15px;
}

.main {
  max-width: 500px;
}

.card-header.active {
  color: white;
  background-color: #007bff;
}

#progress_status {
  float:right;
}

#waveform {
  position:relative

}
#progress_bar {
  float:left;
  position:absolute;
  top:calc(50% - 12.5px);
  width:0%;
  height:25px;
  background-color: #28a745;
  border-radius:5px;
  color:white;
}

</style>
</head>
<body>
<br/>

<div class="container main text-center">

  <div class="input-group">
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="user_upload"
        aria-describedby="inputGroupFileAddon01">
      <label id="file_label" class="custom-file-label" for="inputGroupFile01">Choose file...</label>
    </div>
  </div>


  <div id="drop_zone" class="btn btn-primary " ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
    <div id="drag_drop_tag" class="align-items-center">
      <span><i class="fa fa-upload fa-5x" aria-hidden="true"></i></span>
      <h3>Drag and drop image</h3>
    </div>
    <img src="" id="user_loaded_image">
  </div>

  <br>
  <div id="waveform"><div id="progress_bar" style="display:none"></div></div>
  <hr>

  <button id="play_pause" class="btn btn-primary btn-lg " onclick="wavesurfer.playPause();"><i class="fa fa-play" aria-hidden="true"></i></button>
  <button id="convert" class="btn btn-primary btn-lg " onclick="convert()">Convert</button>
  <a id="download" class="btn btn-success btn-lg text-white"><i class="fa fa-download" aria-hidden="true"></i></a>
  <hr>


  <div id="accordion">

    <div class="card">
      <a class="card-link" data-toggle="collapse" href="#collapseOne">
      <div class="card-header">
          Settings for nerds
      </div>
      </a>
      <div id="collapseOne" class="collapse" data-parent="#accordion" >

        <div class="card-body">
          <table class="table">
            <tbody>
              <tr>
                <th>
                  Sample Rate
                </th>
                <td>
                  <select name="Sample Rate" id="sample_rate">
                   <option value="32000">32000 Hz</option>
                   <option value="44100" selected>44100 Hz</option>
                   <option value="48000">48000 Hz</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th>Time</th>
                <td>
                  <input type="number" name="Time" id="sample_duration" min="0.5" max="6" value="2">
                <td>
              <tr>

              <tr>
                <th>Depth</th>
                <td>
                  <input type="number" name="Depth" id="sample_depth" min="1" max="4" value="1" step="1">
                </td>
              </tr>

              <tr>
                <th>Min Frequency (Hz)</th>
                <td>
                  <input type="number" name="minfreq" id="minfreq" min="0" max="20000" value="200" step="100">
                </td>
              </tr>
              <tr>
                <th>Max Frequency (Hz)</th>
                <td>
                  <input type="number" name="maxfreq" id="maxfreq" min="0" max="22000" value="20000" step="100">
                </td>
              </tr>
          </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>

  <!-- <canvas id="spectogram"></canvas> -->
  <hr>
</div>

<!-- <canvas id="image_load"> -->

<footer>
  <div class="text-center py-3">2019 Jon</div>
</footer>
</body>
</html>
